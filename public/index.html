<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        form {
          @apply m-auto pt-6 bg-slate-200 flex flex-col items-center;
        }

        h2 {
          @apply font-bold text-2xl;
        }

        div {
          @apply flex flex-col gap-3 p-2 mt-5;
        }

        label {
          @apply mt-4;
        }

        hr {
          @apply border-black;
        }

        button {
          @apply p-2 my-2 bg-green-600 text-white font-bold cursor-pointer rounded-md;
        }

        input[type='text'] {
          @apply p-2 rounded-md;
        }
      }
    </style>
    <title>Multer</title>
  </head>
  <body>
    <form action="/upload-all" enctype="multipart/form-data" method="POST">
      <h2>How to Multer</h2>
      <div>
        <label>Your name</label>
        <input type="text" name="user_name" />
        <hr />
        <label>Select your profile picture (max: 1)</label>
        <input name="user_dp" type="file" />
        <hr />
        <label>Upload other photos (max: 3)</label>
        <input type="file" name="photos" multiple />
        <hr />
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
